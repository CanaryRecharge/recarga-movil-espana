<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recarga Móvil España</title>
</head>
<body>
  <h2>Recarga tu móvil</h2>
  <form id="recargaForm">
    <label>Número de móvil:</label>
    <input type="text" id="numero" required pattern="^[67]\d{8}$"><br>

    <label>Operador:</label>
    <select id="operador">
      <option value="movistar">Movistar</option>
      <option value="orange">Orange</option>
      <option value="vodafone">Vodafone</option>
      <option value="yoigo">Yoigo</option>
    </select><br>

    <label>Importe (€):</label>
    <select id="importe">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
    </select><br>

    <div id="paypal-button-container"></div>
  </form>

  <!-- ✅ Aquí van los scripts correctamente -->
  <script src="https://www.paypal.com/sdk/js?client-id=AeOSjgSppYB-645zS1ikvLGNKokHSegPWUu3PPd3GlvQ2G9wE69WZ6hGEad_DFhdW5SfcZ7BIL0NYjaL&currency=EUR"></script>
  <script src="app.js"></script>
</body>
</html>
